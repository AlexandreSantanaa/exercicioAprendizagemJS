<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Exercicio de Aprendizado</title>
    </head>
    <body>
        <h1>Exercicio de Aprendizado</h1>
        <button id="soma">soma</button>
        <button id="subtracao">subtracao</button>
        <button id="multiplicacao">multiplicacao</button>
        <button id="divisao">divisao</button>
        <button id="calculadora">Calculadora</button>
        <button id="IfElse">IfElse</button>
        <button id="IfElseIF">IfElseIF</button>
        <button id="cronometro">cronometro</button>
        <button id="temporizador">temporizador</button>
        <button id="objeto">objeto</button>

        <script src="js/soma.js"></script>
        <script src="js/subtracao.js"></script>
        <script src="js/multiplicacao.js"></script>
        <script src="js/divisao.js"></script>
        <script src="js/calculadora.js"></script>
        <script src="js/IfElse.js"></script>
        <script src="js/IfElseIF.js"></script>
        <script src="js/cronometro.js"></script>
        <script src="js/temporizador.js"></script>
        <script src="js/objeto.js"></script>

        <script>
            document.getElementById("soma").addEventListener("click", soma)
            document.getElementById("subtracao").addEventListener("click", subtracao)
            document.getElementById("multiplicacao").addEventListener("click", multiplicacao)
            document.getElementById("divisao").addEventListener("click", divisao)
            document.getElementById("calculadora").addEventListener("click", calculadora)
            document.getElementById("IfElse").addEventListener("click", IfElse)
            document.getElementById("IfElseIF").addEventListener("click", IfElseIF)
            document.getElementById("cronometro").addEventListener("click", cronometro)
            document.getElementById("temporizador").addEventListener("click", temporizador)
            document.getElementById("objeto").addEventListener("click", objeto)
        </script>
    </body>
</html>
